<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	
	
	
	
		<h:form rendered="#{productsMB.formDisplayed}">
			<h:panelGrid columns="2">
				<h:outputText value="Name" />
				<h:inputText value="#{productsMB.product.name}" />
				<h:outputText value="Price" />
				<h:inputText value="#{productsMB.product.unitCost}" />
				<h:outputText value="Stock" />
				<h:inputText value="#{productsMB.product.stock}" />
				<h:outputText value="Category" />
				<h:selectOneMenu value="#{productsMB.product.category}" converter="#{categoryConverter}">
					<f:selectItem itemValue="" itemLabel="choose..."/>
					<f:selectItems value="#{productsMB.categories}" var="c"  itemValue="#{c}" itemLabel="#{c.name}"/>
				</h:selectOneMenu>
				<h:panelGrid columns="3">
					<h:commandButton immediate="true" actionListener="#{productsMB.doCancel}" value="cancel" />
					<h:commandButton actionListener="#{productsMB.doSaveProduct}" value="save" />
					<h:commandButton actionListener="#{productsMB.doDeleteProduct}" value="delete" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	

</ui:composition>
