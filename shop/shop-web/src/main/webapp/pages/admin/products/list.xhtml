<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	
	
	<h:form>
		<h:dataTable value="#{productsMB.products}" var="p" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="NAME" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="PRICE" />
				</f:facet>
				<h:outputText value="#{p.unitCost}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="CATEGORY" />
				</f:facet>
				<h:outputText value="#{p.category.name}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ACTION" />
				</f:facet>
				<h:commandButton actionListener="#{productsMB.doSelect(p)}" value="select" />
			</h:column>
			
		</h:dataTable>
		<h:commandButton actionListener="#{productsMB.doNew()}" value="new" />
	</h:form>

</ui:composition>
